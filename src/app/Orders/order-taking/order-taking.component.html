<div class="col-md-8">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>CODE</th>
                <th>ITEM NAME</th>
                <th>QTY</th>
                <th>RATE</th>
                <th>AMOUNT</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let field of fieldArray; let i = index">
                <td>
                    <input [(ngModel)]="field.itemCode" class="form-control" type="text" name="{{field.itemCode}}" disabled="true"/>
                </td>
                <td>
                    <!-- <input [(ngModel)]="field.itemName" class="form-control" type="text" name="{{field.itemName}}" /> -->
                    <label>{{field.itemName}}</label>
                </td>
                <td>
                    <input [(ngModel)]="field.itemQuantity" class="form-control" type="text" (change)="editFieldValue(field,i)" (ngModelChange)="editCal(field)" name="{{field.itemQuantity}}" />
                </td>
                <td>
                    <input [(ngModel)]="field.itemRate" class="form-control" type="text" name="{{field.itemRate}}" disabled="true"/>
                </td>
                <td>
                    <input [(ngModel)]="field.itemAmount" class="form-control" type="text" name="{{field.itemAmount}}" disabled="true"/>
                </td>
                
            </tr>
            <tr>
                <td>
                    <input class="form-control" type="text" id="itemCode" [(ngModel)]="newAttribute.itemCode" (change)="selectItem(newAttribute.itemCode)" name="itemCode" />
                </td>
                <td>
                    <!-- <input class="form-control" type="text" id="itemName" [(ngModel)]="newAttribute.itemName" name="itemName" /> -->
                    <label>{{newAttribute.itemName}}</label>
                </td>
                <td>
                    <input class="form-control" type="text" id="itemQuantity" [(ngModel)]="newAttribute.itemQuantity" (change)="addFieldValue(newAttribute.itemQuantity)" (ngModelChange)="amtCal(newAttribute.itemQuantity)" name="itemQuantity" />
                </td>  
                <td>
                    <input class="form-control" type="text" id="itemRate" [(ngModel)]="newAttribute.itemRate" name="itemRate" disabled="true"/>
                </td>
                <td>
                    <input class="form-control" type="text" id="itemAmount" [(ngModel)]="newAttribute.itemAmount" name="itemAmount" disabled="true"/>
                </td>              
            </tr>
        </tbody>
    </table>
