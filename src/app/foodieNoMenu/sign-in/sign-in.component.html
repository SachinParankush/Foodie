<div class="limiter">
  <div class="container-login100">
    <div class="">


      <!-- <form class="login100-form validate-form"> -->
      <form class="login100-form validate-form" [formGroup]="signUp">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="../../../assets/img/Foodie.PNG" alt="IMG">
        </div>
        <span class="login100-form-title p-t-15">
          FOODIE PARTNER APP
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <!-- <input class="input100" type="text" name="email" placeholder="Email"> -->
          <input class="input100" 
            type="email" 
            name="email" 
            autocomplete="off" 
            formControlName="email"  
            placeholder="Enter Email Id"
            [formControl]="signUp.get('email')" />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="text-center">
          <span class="text-danger fs-15" *ngIf="signUp.controls['email'].hasError('required') 
            && (signUp.controls['email'].dirty 
            || signUp.controls['email'].touched)">
            This field is required</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
          <input class="input100" 
            type="password" 
            name="password" 
            autocomplete="off"
            formControlName="password"            
            placeholder="Enter Password"
            [formControl]="signUp.get('password')"  />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="text-center">
          <span class="text-danger fs-15" *ngIf="signUp.controls['password'].hasError('required') 
            && (signUp.controls['password'].dirty 
            || signUp.controls['password'].touched)">
            This field is required</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="validatePage()">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
